<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${motorcycle.id != null} ? 'Editar moto' : 'Nova moto'">Moto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet"/>
  <style> body { background: #f6f7fb; } </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/motorcycle}">Organized Scan</a>
  </div>
</nav>

<main class="container py-4">
  <h1 class="h4 mb-3" th:text="${motorcycle.id != null} ? 'Editar motocicleta' : 'Nova motocicleta'">Form</h1>

  <form class="card card-body" th:action="${motorcycle.id != null} ? @{|/motorcycle/${motorcycle.id}|} : @{/motorcycle/form}"
        th:object="${motorcycle}" method="post">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Tipo</label>
        <select class="form-select" th:field="*{type}" required>
          <option value="">Selecione</option>
          <option th:each="t : ${tipos}" th:value="${t}" th:text="${t}"></option>
        </select>
        <div class="text-danger small" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
      </div>

      <div class="col-md-4">
        <label class="form-label">Placa</label>
        <input class="form-control" th:field="*{licensePlate}" required placeholder="ABC1234"/>
        <div class="text-danger small" th:if="${#fields.hasErrors('licensePlate')}" th:errors="*{licensePlate}"></div>
      </div>

      <div class="col-md-4">
        <label class="form-label">Chassi</label>
        <input class="form-control" th:field="*{chassi}" required />
        <div class="text-danger small" th:if="${#fields.hasErrors('chassi')}" th:errors="*{chassi}"></div>
      </div>

      <div class="col-md-4">
        <label class="form-label">RFID</label>
        <input class="form-control" th:field="*{rfid}" required />
        <div class="text-danger small" th:if="${#fields.hasErrors('rfid')}" th:errors="*{rfid}"></div>
      </div>

      <div class="col-md-4">
        <label class="form-label">Portal</label>
        <!-- Bind direto em portal.id (o controller também aceita portalId via @RequestParam, se preferir) -->
      <select class="form-select" th:field="*{portal.id}" required>
        <option value="">Selecione</option>
        <option th:each="p : ${portais}" th:value="${p.id}" th:text="${p.name}"></option>
      </select>

        <div class="text-danger small" th:if="${#fields.hasErrors('portal')}" th:errors="*{portal}"></div>
      </div>

      <div class="col-md-8">
        <label class="form-label">Descrição do problema</label>
        <textarea class="form-control" th:field="*{problemDescription}" rows="3" placeholder="Descreva o problema..."></textarea>
        <div class="text-danger small" th:if="${#fields.hasErrors('problemDescription')}" th:errors="*{problemDescription}"></div>
      </div>

      <div class="col-md-4">
        <label class="form-label">Entrada</label>
        <input class="form-control" type="date" th:field="*{entryDate}" required />
        <div class="text-danger small" th:if="${#fields.hasErrors('entryDate')}" th:errors="*{entryDate}"></div>
      </div>

      <div class="col-md-4">
        <label class="form-label">Disponibilidade</label>
        <input class="form-control" type="date" th:field="*{availabilityForecast}" required />
        <div class="text-danger small" th:if="${#fields.hasErrors('availabilityForecast')}" th:errors="*{availabilityForecast}"></div>
      </div>
    </div>

    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary" type="submit" th:text="${motorcycle.id != null} ? 'Salvar' : 'Criar'">Salvar</button>
      <a class="btn btn-outline-secondary" th:href="@{/motorcycle}">Cancelar</a>
    </div>
  </form>
</main>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
