<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Portais • Organized Scan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet"/>
  <style>
    body { background: #f6f7fb; }
    .table thead th { white-space: nowrap; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/motorcycle}">Organized Scan</a>
    <div class="d-flex align-items-center gap-3">
      <a class="btn btn-light btn-sm" th:href="@{/portal/form}">Novo portal</a>
      <a class="btn btn-outline-light btn-sm" th:href="@{/logout}">Sair</a>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 m-0">Portais</h1>
    <a class="btn btn-primary btn-sm" th:href="@{/portal/form}">Criar portal</a>
  </div>

  <!-- Alert de mensagem (flash) -->
  <div th:if="${message}" class="alert alert-success" th:text="${message}">Operação realizada com sucesso.</div>

  <!-- Filtros -->
  <form class="card card-body mb-3" method="get" th:action="@{/portal}">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Tipo</label>
        <select class="form-select" name="type">
          <option value="">Todos</option>
          <option th:each="t : ${tipos}" th:value="${t}" th:text="${t}"></option>
        </select>
      </div>
      <div class="col-md-8">
        <label class="form-label">Busca por nome</label>
        <input class="form-control" type="text" name="q" placeholder="Digite parte do nome do portal"/>
      </div>
    </div>
    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary" type="submit">Filtrar</button>
      <a class="btn btn-outline-secondary" th:href="@{/portal}">Limpar</a>
    </div>
  </form>

  <!-- Tabela -->
  <div class="card">
    <div class="table-responsive">
      <table class="table align-middle mb-0">
        <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Tipo</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(portais)}">
          <td colspan="4" class="text-center text-muted py-4">Nenhum portal encontrado.</td>
        </tr>
        <tr th:each="p : ${portais}">
          <td th:text="${p.id}">1</td>
          <td th:text="${p.name}">Portal X</td>
          <td th:text="${p.type}">QUICK_MAINTENANCE</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary" th:href="@{|/portal/${p.id}/edit|}">Editar</a>
            <form th:action="@{|/portal/${p.id}|}" method="post" class="d-inline">
              <input type="hidden" name="_method" value="delete"/>
              <button class="btn btn-sm btn-outline-danger" type="submit"
                      onclick="return confirm('Deseja remover este portal?');">Remover</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
