<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Motos • Lista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand">Organized Scan • Motos</span>
    <span class="text-white-50" th:text="${user != null} ? ${user.attributes['name']} : 'Visitante'"></span>
  </div>
</nav>

<main class="container my-4">

  <!-- Mensagens flash -->
  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

  <!-- Filtros -->
  <div class="card mb-4">
    <div class="card-header">Filtros</div>
    <div class="card-body">
      <form class="row g-3" th:action="@{/motorcycle}" method="get">
        <div class="col-md-3">
          <label class="form-label">Portal</label>
          <select class="form-select" name="portalId">
            <option th:value="">Todos</option>
            <option th:each="p : ${portais}"
                    th:value="${p.id}"
                    th:text="${p.name}"
                    th:selected="${param.portalId} == ${p.id}"></option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Data de entrada</label>
          <input class="form-control" type="date" name="dataEntrada" th:value="${param.dataEntrada}" />
        </div>

        <div class="col-md-3">
          <label class="form-label">Tipo</label>
          <select class="form-select" name="type">
            <option th:value="">Todos</option>
            <option th:each="t : ${tipos}"
                    th:value="${t}"
                    th:text="${t}"
                    th:selected="${param.type} == ${t}"></option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Placa (contém)</label>
          <input class="form-control" type="text" name="licensePlate" th:value="${param.licensePlate}" placeholder="Ex.: ABC1234" />
        </div>

        <div class="col-12 d-flex gap-2 mt-2">
          <button class="btn btn-primary" type="submit">Filtrar</button>
          <a class="btn btn-outline-secondary" th:href="@{/motorcycle}">Limpar</a>
          <a class="btn btn-success ms-auto" th:href="@{/motorcycle/form}">+ Nova Moto</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabela -->
  <div class="card">
    <div class="card-header">Resultados</div>
    <div class="table-responsive">
      <table class="table table-striped mb-0">
        <thead>
        <tr>
          <th>ID</th>
          <th>Tipo</th>
          <th>Placa</th>
          <th>Chassi</th>
          <th>RFID</th>
          <th>Portal</th>
          <th>Entrada</th>
          <th>Disponibilidade</th>
          <th style="width:140px">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(motorcycles)}">
          <td colspan="9" class="text-center text-muted">Nenhum registro encontrado</td>
        </tr>
        <tr th:each="m : ${motorcycles}">
          <td th:text="${m.id}">1</td>
          <td th:text="${m.type}">MOTTU_E</td>
          <td th:text="${m.licensePlate}">ABC1234</td>
          <td th:text="${m.chassi}">CHASSI</td>
          <td th:text="${m.rfid}">RFID-0001</td>
          <td th:text="${m.portal != null ? m.portal.name : '-'}">Portal</td>
          <td th:text="${m.entryDate}">2025-09-20</td>
          <td th:text="${m.availabilityForecast}">2025-10-05</td>
          <td class="d-flex gap-2">
            <a class="btn btn-sm btn-outline-primary" th:href="@{|/motorcycle/${m.id}/edit|}">Editar</a>
            <form th:action="@{|/motorcycle/${m.id}|}" method="post"
                  onsubmit="return confirm('Confirma excluir?');">
              <input type="hidden" name="_method" value="delete"/>
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <button class="btn btn-sm btn-outline-danger" type="submit">Excluir</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</main>
</body>
</html>
