<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${portal.id != null} ? 'Editar portal' : 'Novo portal'">Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet"/>
  <style> body { background: #f6f7fb; } </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/portal}">Organized Scan</a>
  </div>
</nav>

<main class="container py-4">
  <h1 class="h4 mb-3" th:text="${portal.id != null} ? 'Editar portal' : 'Novo portal'">Form Portal</h1>

  <form class="card card-body"
        th:action="${portal.id != null} ? @{|/portal/${portal.id}|} : @{/portal/form}"
        th:object="${portal}"
        method="post">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nome</label>
        <input class="form-control" th:field="*{name}" required placeholder="Ex.: Portal Central"/>
        <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Tipo</label>
        <select class="form-select" th:field="*{type}" required>
          <option value="">Selecione</option>
          <option th:each="t : ${tipos}" th:value="${t}" th:text="${t}"></option>
        </select>
        <div class="text-danger small" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
      </div>
    </div>

    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary" type="submit" th:text="${portal.id != null} ? 'Salvar' : 'Criar'">Salvar</button>
      <a class="btn btn-outline-secondary" th:href="@{/portal}">Cancelar</a>
    </div>
  </form>
</main>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
