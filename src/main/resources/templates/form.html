<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Motos • Formulário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/motorcycle}">Organized Scan • Motos</a>
    <span class="text-white-50" th:text="${user != null} ? ${user.attributes['name']} : 'Visitante'"></span>
  </div>
</nav>

<main class="container my-4">

  <div class="card">
    <div class="card-header" th:text="${#strings.isEmpty(motorcycle.id) ? 'Nova Moto' : 'Editar Moto #'+${motorcycle.id}}">Nova Moto</div>
    <div class="card-body">
      <form th:action="${#strings.isEmpty(motorcycle.id)} ? @{/motorcycle/form} : @{|/motorcycle/${motorcycle.id}|}"
            method="post" th:object="${motorcycle}">
        <input type="hidden" th:if="${!#strings.isEmpty(motorcycle.id)}" name="_method" value="post"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- Tipo -->
        <div class="mb-3">
          <label class="form-label">Tipo</label>
          <select class="form-select" th:field="*{type}" required>
            <option th:value="">Selecione...</option>
            <option th:each="t : ${tipos}" th:value="${t}" th:text="${t}"></option>
          </select>
          <div class="text-danger small" th:errors="*{type}"></div>
        </div>

        <!-- Placa -->
        <div class="mb-3">
          <label class="form-label">Placa</label>
          <input class="form-control" th:field="*{licensePlate}" placeholder="ABC1234" required />
          <div class="text-danger small" th:errors="*{licensePlate}"></div>
        </div>

        <!-- Chassi -->
        <div class="mb-3">
          <label class="form-label">Chassi</label>
          <input class="form-control" th:field="*{chassi}" placeholder="CHASSI..." required />
          <div class="text-danger small" th:errors="*{chassi}"></div>
        </div>

        <!-- RFID -->
        <div class="mb-3">
          <label class="form-label">RFID</label>
          <input class="form-control" th:field="*{rfid}" placeholder="RFID-0001" required />
          <div class="text-danger small" th:errors="*{rfid}"></div>
        </div>

        <!-- Portal -->
        <div class="mb-3">
          <label class="form-label">Portal</label>
          <!-- bind no objeto 'motorcycle.portal' ou use um campo auxiliar 'portalId' -->
          <select class="form-select" th:field="*{portal.id}" required>
            <option th:value="">Selecione...</option>
            <option th:each="p : ${portais}" th:value="${p.id}" th:text="${p.name}"></option>
          </select>
          <div class="text-danger small" th:errors="*{portal}"></div>
        </div>

        <!-- Descrição do problema -->
        <div class="mb-3">
          <label class="form-label">Descrição do problema</label>
          <textarea class="form-control" th:field="*{problemDescription}" rows="3"
                    placeholder="Descreva o problema (10 a 500 caracteres)"></textarea>
          <div class="text-danger small" th:errors="*{problemDescription}"></div>
        </div>

        <!-- Datas -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Data de entrada</label>
            <input class="form-control" type="date" th:field="*{entryDate}" required />
            <div class="text-danger small" th:errors="*{entryDate}"></div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Previsão de disponibilidade</label>
            <input class="form-control" type="date" th:field="*{availabilityForecast}" required />
            <div class="text-danger small" th:errors="*{availabilityForecast}"></div>
          </div>
        </div>

        <!-- Ações -->
        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit" th:text="${#strings.isEmpty(motorcycle.id) ? 'Salvar' : 'Atualizar'}">Salvar</button>
          <a class="btn btn-secondary" th:href="@{/motorcycle}">Cancelar</a>
        </div>

      </form>
    </div>
  </div>

</main>
</body>
</html>
