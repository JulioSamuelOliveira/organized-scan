<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${status} + ' • ' + (${error} ?: 'Erro')">Erro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" />
  <style>
    body { background: #f6f7fb; }
    .error-code { font-size: 3rem; font-weight: 800; line-height: 1; }
    pre { white-space: pre-wrap; word-break: break-word; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Organized Scan</a>
  </div>
</nav>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">

          <div class="d-flex align-items-center gap-3 mb-3">
            <div class="error-code text-danger" th:text="${status} ?: 'Erro'">500</div>
            <div>
              <h1 class="h4 mb-1" th:text="${error} ?: 'Ocorreu um erro'">Erro</h1>

              <!-- Use #dates para java.util.Date; se for null, mostra '—' -->
              <span class="badge text-bg-light"
                    th:text="${timestamp} != null ? ${#dates.format(timestamp, 'dd/MM/yyyy HH:mm:ss')} : '—'">
                --/--/---- --:--:--
              </span>
            </div>
          </div>

          <p class="mb-2 text-muted">
            <strong>Mensagem:</strong>
            <span th:text="${message} ?: 'Algo inesperado aconteceu.'">Mensagem de erro</span>
          </p>

          <p class="mb-4 text-muted">
            <strong>Recurso:</strong>
            <code th:text="${path} ?: 'N/D'">/rota</code>
          </p>

          <div class="d-flex gap-2 mt-4">
            <a class="btn btn-primary" th:href="@{/}">Início</a>
            <a class="btn btn-outline-secondary" href="#" onclick="history.back();return false;">Voltar</a>
            <a class="btn btn-outline-dark ms-auto" th:href="@{/motorcycle}">Motos</a>
          </div>

          <!-- Trace opcional quando ?trace=true -->
          <div class="mt-3" th:if="${param.trace}">
            <button class="btn btn-sm btn-outline-dark mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#traceBox">
              Ver detalhes técnicos
            </button>
            <div id="traceBox" class="collapse">
              <pre class="border rounded p-3 bg-light" th:text="${trace}">stack trace...</pre>
            </div>
          </div>

        </div>
      </div>

      <div class="text-center text-muted small mt-3">
        <span th:if="${status == 404}">404 • Not Found</span>
        <span th:if="${status == 403}">403 • Forbidden</span>
        <span th:if="${status == 401}">401 • Unauthorized</span>
        <span th:if="${status == 400}">400 • Bad Request</span>
        <span th:if="${status == 500}">500 • Internal Server Error</span>
      </div>
    </div>
  </div>
</main>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
